<template name="header">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
    	<div class="container-fluid">

		    <div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{pathFor 'home'}}">Po Paraguay</a>
				{{#if currentUser}}			
				{{/if}}
		    </div><!--/header -->

			<div class="collapse navbar-collapse" id="navigation">
				{{> userInfo}}
			</div><!--/.nav-collapse -->

		</div>
    </nav>
</template>



<template name="userInfo">
	{{#if currentUser}}
		{{> userLoggedin}}
	{{else}}
		{{> userLoggedout}}
	{{/if}}
</template>

<template name="userLoggedin">
	<ul class="nav navbar-nav navbar-right">
		{{#if isInRole 'admin'}}
			<li><a href="{{pathFor 'admin'}}">Admin</a></li>
		{{/if}}
		<li><a href="{{pathFor 'profile.home'}}">Profile</a></li>
		<li><img class="img-rounded profile-picture" src="{{currentUser.profile.picture}}" alt="Generic"/></li>

		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
				 {{currentUser.profile.name}}
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li><a id="logout">Logout</a></li>
			</ul>
		</li>
	</ul>

</template>

<template name="userLoggedout">
	<ul class="nav navbar-nav">
		<li><a href="{{pathFor 'extraPages'}}">Page 1</a></li>
	</ul>
	<ul class="nav navbar-nav navbar-right">
		<li><a href="{{pathFor 'login'}}">Login with Facebook</a></li>
	</ul>

</template>
