<template name="header">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
    	<div class="container-fluid">

		    <div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<img class="navbar-photo home" src="po_logo.png" alt="Po Py"/>
		    </div><!--/header -->

			<div class="collapse navbar-collapse" id="navigation">
				{{> userInfo}}
			</div><!--/.nav-collapse -->

		</div>
    </nav>
</template>



<template name="userInfo">
	{{#if currentUser}}
		{{> userLoggedin}}
	{{else}}
		{{> userLoggedout}}
	{{/if}}
</template>

<template name="userLoggedin">
	<ul class="nav navbar-nav navbar-right">
		{{#if isInRole 'admin'}}
			<li><a href="{{pathFor 'admin'}}">Admin</a></li>
		{{/if}}
		<li><a href="{{pathFor 'profile.home'}}">Profile</a></li>
		<li><img class="img-rounded navbar-photo" src="{{currentUser.profile.picture}}" alt="Generic"/></li>

		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
				 {{currentUser.profile.name}}
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li><a id="logout">Logout</a></li>
			</ul>
		</li>
	</ul>

</template>

<template name="userLoggedout">
	<ul class="nav navbar-nav">
		<li><a href="{{pathFor 'extraPages'}}">Nosotros</a></li>
		<li><a href="{{pathFor 'extraPages'}}">Servicios</a></li>
		<li><a href="{{pathFor 'extraPages'}}">Testimonios</a></li>
		<li><a href="{{pathFor 'extraPages'}}">Contactos</a></li>
	</ul>
	<ul class="nav navbar-nav navbar-right">
	   <li><button type="button" class="btn btn-info navbar-btn signin"><i class="fa fa-hand-paper-o"></i> Crear una mano</button></li>
		<!--<li><a href="{{pathFor 'login'}}" class="btn btn-info navbar-button" role="button">Crear una mano</a></li>
		<li><a href="{{pathFor 'login'}}">Crear una mano</a></li>-->
	</ul>

</template>
