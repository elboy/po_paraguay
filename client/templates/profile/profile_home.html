<template name="profileHome">
	<div class="container">
		<h1>Edit an order (progress bars):</h1>
		{{#each orders}}
			<div class="order">
				<label>{{> orderItem}}</label>

				<input type="button" class="go-to-order" value="Edit Order">
			</div>
		{{/each}}

		<h1>Create new order:</h1>
		<button type="button" class="btn btn-info new-order">Create New Hand</button>
	</div>
</template>
