<template name="orderFlow">
	<h1>For which hand are you ordering?</h1>
	<div class="row choose-prosthetics">
		<form id="hands">
			<div class="col-md-6">
				<h3>Left: Wrist movement?</h3>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-info">
						<input type="radio" autocomplete="off" name="left-hand" value="yes">Yes
					</label>
					<label class="btn btn-info">
						<input type="radio" autocomplete="off" name="left-hand" value="no">No
					</label>
					<label class="btn btn-info active">
						<input type="radio" checked autocomplete="off" name="left-hand" value="false">N/A
					</label>
				</div>
			</div>
			<div class="col-md-6">
				<h3>Right: Wrist movement?</h3>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-info">
						<input type="radio" autocomplete="off" name="right-hand" value="yes">Yes
					</label>
					<label class="btn btn-info">
						<input type="radio" autocomplete="off" name="right-hand" value="no">No
					</label>
					<label class="btn btn-info active">
						<input type="radio" checked autocomplete="off" name="right-hand" value="false">N/A
					</label>
				</div>
			</div>
			<ul>
				<li><input type="submit" value="Next Step"></li>
			</ul>
		</form>
		{{#if finishedOrder}}
			<h3>Finished Order ({{userName.profile.name}} for {{patientName.first_name}}):</h3>
			<ul>
				{{#if finishedOrder.left_hand}}
					<li>
						Left hand with{{#unless finishedOrder.left_wrist_movement}}out{{/unless}} wrist movement.
					</li>
				{{/if}}
				{{#if finishedOrder.right_hand}}
					<li>
						Right hand with{{#unless finishedOrder.right_wrist_movement}}out{{/unless}} wrist movement.
					</li>
				{{/if}}
			</ul>
		{{/if}}
	</div>

</template>
