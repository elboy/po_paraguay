<template name="photoFlow">

	<section class="profile success" id="photo-flow-description">
		<div class="container">
			<h1 class="text-center">How to upload a photo</h1>
			<div class="row">
				<div class="col-sm-8">
					<p>Consigue un boligrafo, una regla y una camara.
					</p>
					<p>Traza una linea en tu munheca y otra en la mitad del antebrazo  de ambos lados. 
					</p>
					<p>Coloca la cinta metrica entre ambos brazos y toma una fotografia directamente desde arriba como te muestra el ejemplo.
					</p>
				</div>
				<div class="col-sm-4">
					<div class="demo-photo">
						<img src="/po_photo_flow.png" class="img-responsive img-rounded">
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="profile" id="photo-flow-upload">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class='upload-form'>
						<span class="btn btn-danger btn-file">
			    			<span class="fa fa-camera">
							</span>
							Upload a photo! 
							<input name="file" type="file" class='upload-field cloudinary-fileupload' id="upload-photo">
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					{{#if uploading}}
						<div class="progress">
							<div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar"
							  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">Loading
							</div>
						</div>
					{{/if}}
				</div>
			</div>
		</div>
	</section>

	<section class="profile success" id="photo-flow-photos">
		<div class="container">
			<h3>Saved images</h3>
			<div class="row">
				{{#each photos}}
						<div class="col-lg-4 col-sm-6 col-md-6">
							{{> photo}}
						</div>
		    	{{/each}}
	    	</div>
	    </div>
	</section>



	<!-- Previous / Next buttons -->
	<section class="profile" id="photo-flow-control-buttons">
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<button class="btn btn-info pull-left" id="personal-info"><i class="fa fa-arrow-left"></i> Personal Info</button>
				</div>
				<div class="col-xs-6">
					{{#if this.admin_approval}}
						<button class="btn btn-info pull-right" id="personalize-hand">Personalize <i class="fa fa-arrow-right"></i></button>
					{{else}}
						<label class="pull-right">Awaiting admin approval</label>
					{{/if}}
				</div>
			</div>
		</div>
	</section>
</template>

<template name="photo">
	<img class="img-responsive photo" src="{{secure_url}}">
</template>
